repos:
  - repo: local
    hooks:
      - id: rustfmt
        name: rustfmt
        description: Check if all files follow the rustfmt style
        entry: cargo fmt --all --check
        language: system
        pass_filenames: false
      - id: cargo-check
        name: cargo-check
        description: Check project and its dependencies for errors
        entry: cargo check
        language: system
        pass_filenames: false
      - id: clippy
        name: clippy
        description: Rust linter
        entry: cargo clippy
        language: system
        pass_filenames: false
